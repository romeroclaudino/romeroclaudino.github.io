<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.cover }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date: "%d/%m/%Y" }}</span>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Publicado em {{ page.date | date_to_string }}</span> <span class="separator">&bull;</span>
      <span id="social">Me encontre no <a href="http://facebook.com/romerodrummer">Facebook</a>!</span>
    </p>
  </div>
</div>
